<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ex5</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      height: 100vh;
      grid-gap: 10px;
      grid-template-rows: 1fr 2fr 3fr 4fr 5fr;
    }
    .box  {
      background-color: dodgerblue;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
    <div class="box d">D</div>
    <div class="box e">E</div>
  </div>
</body>
</html>
